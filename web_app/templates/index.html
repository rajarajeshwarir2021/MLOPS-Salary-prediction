{% extends 'base.html' %}

<!-- Title -->
{% block title %}
Salary
{% endblock title %}

<!-- Body -->
{% block body %}
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark">
        <a class="navbar-brand" href="/"> Salary Prediction </a>
    </nav>

    <br><br>

    <!-- Content -->
    <div class="container content-block">
        <form action="/" method="POST">

            <!-- Input block-->
            <div class="form-group" style="color:#3F3F3F;">
                <label for="Gender" style="margin-left:50px; margin-top:30px;">Gender</label>
                <select name="Gender" id="Gender" style="width:75px; height:30px; margin-left:150px; border-color:#525252; border-radius:5px" required>
                <option>Male</option>
                <option>Female</option>
                </select>
                <br><br>
                <label for="Education" style="margin-left:50px;">Education</label>
                <select name="Education" id="Education" style="width:200px; height:30px; margin-left:122px; border-color:#525252; border-radius:5px" required>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
                </select>
                <br><br>
                <label for="Job_Title" style="margin-left:50px;">Job Title</label>
                <select name="Job_Title" id="Job_Title" style="width:200px; height:30px; margin-left:122px; border-color:#525252; border-radius:5px" required>
                </select>
                <br><br>
                <label for="Years_of_Experience" style="margin-left:50px;">Years of Experience</label>
                <div class="hover-text">
                <input name="Years_of_Experience" id="Years_of_Experience" type="number" step="0.5" style="width:50px; height:30px; margin-left:95px; border: 1px solid #525252; border-radius:5px" required>
                <span class="tooltip-text top">Decimal between 0 and 25</span>
                </div>
                <br><br>
            </div>

            <button type="submit" class="btn btn-primary mb-2 predict-button">Predict</button>

            <br><br><br><br>
            <!-- Display Output -->
            <label for="Expected_Salary" style="margin-left:50px;">Expected Salary</label>
            <output class="form-control output-block" name="Expected_Salary" id="Expected_Salary" style="width:50px; height:30px; margin-left:95px; border: 1px solid #525252; border-radius:5px">{{ response }}</output>

        </form>
    </div>
{% endblock body %}
